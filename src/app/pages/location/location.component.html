<div class="container mx-auto p-6">
  <!-- Title -->
  <h2 class="mb-4 p-4 text-center text-4xl font-bold text-customColor">
    Choose your location
  </h2>

  <!-- Cards Section -->
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3">
    <!-- Card 1 -->
    <div
      class="border-custom mx-auto max-w-sm overflow-hidden rounded shadow-lg"
    >
      <img src="assets/images/paradigm-mall.jpg" class="h-48 w-8 w-full" />

      <div class="px-6 py-4 text-center">
        <div class="text-xl font-bold text-white">Paradigm Mall</div>
      </div>
      <div class="px-6 py-4 text-center">
        <button
          class="btn-custom-2 px-4 py-2 font-bold text-white"
          (click)="goToDashboard()"
        >
          <span>Go</span>
        </button>
      </div>
    </div>

    <!-- Card 2 -->
    <div
      class="border-custom mx-auto max-w-sm overflow-hidden rounded shadow-lg"
    >
      <img src="assets/images/The-Curve.jpg" class="h-48 w-8 w-full" />

      <div class="px-6 py-4 text-center">
        <div class="text-xl font-bold text-white">The Curve</div>
      </div>
      <div class="px-6 py-4 text-center">
        <button
          class="btn-custom-2 px-4 py-2 font-bold text-white"
          (click)="goToDashboard()"
        >
          <span>Go</span>
        </button>
      </div>
    </div>

    <!-- Card 3 -->
    <div
      class="border-custom mx-auto max-w-sm overflow-hidden rounded shadow-lg"
    >
      <img src="assets/images/mahkota-parade.jpg" class="h-48 w-8 w-full" />

      <div class="px-6 py-4 text-center">
        <div class="mb-2 text-xl font-bold text-white">Mahkota Parade</div>
      </div>
      <div class="px-6 py-4 text-center">
        <button
          class="btn-custom-2 px-4 py-2 font-bold text-white"
          (click)="goToDashboard()"
        >
          <span>Go</span>
        </button>
      </div>
    </div>
  </div>
</div>
