<div
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-10"
>
  <div class="relative max-h-screen w-full max-w-xl">
    <form
      class="relative flex max-h-screen flex-col rounded-lg bg-gray-800 shadow"
    >
      <div class="flex items-start justify-between rounded-t border-b p-4">
        <h3 class="text-xl font-semibold text-white">Control Device</h3>
        <button
          (click)="closeModal()"
          type="button"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-white"
        >
          <fa-icon [icon]="faClose" size="lg"></fa-icon>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto p-6">
        <table class="w-full text-white">
          <tr>
            <td class="py-2">Control:</td>
            <td class="py-2 pl-4 text-left">
              <button
                class="btn-custom-2 mr-2 px-4 py-2 text-white"
                (click)="controlBarrier(1)"
                [ngClass]="{ 'active-button': activeButton === 1 }"
              >
                <span>Down</span>
              </button>
              <button
                class="btn-custom-2 px-4 py-2 text-white"
                (click)="controlBarrier(2)"
                [ngClass]="{ 'active-button': activeButton === 2 }"
              >
                <span>Up</span>
              </button>
            </td>
          </tr>

          <tr>
            <td class="py-2">Ultrasonic Time (s):</td>
            <td class="justify-between py-2 pl-4 text-left">
              <input
                id="ultrasonic-time"
                type="number"
                class="w-16 rounded bg-gray-700 text-center text-white"
                data-input-counter
                [(ngModel)]="ultrasonicTime"
                min="2"
                max="98"
                step="2"
              />
              <button
                (click)="setUltrasonicTime()"
                class="btn-custom-2 x-4 ml-4 px-2 py-1 text-sm text-white"
              >
                <span>Confirm</span>
              </button>
            </td>
          </tr>
