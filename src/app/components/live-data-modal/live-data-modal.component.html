<div
  class="modal fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-35"
>
  <div
    class="relative max-h-full w-[100%] w-full sm:w-[90%] md:w-[80%] lg:w-[70%]"
  >
    <form class="relative rounded-lg bg-gray-800 shadow">
      <div class="flex items-start justify-between rounded-t border-b p-4">
        <h3 class="text-xl font-semibold text-white">Live Data</h3>
        <button
          (click)="closeModal()"
          type="button"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-white"
        >
          <fa-icon [icon]="faClose" size="lg"></fa-icon>
        </button>
      </div>
      <!-- Modal body -->
      <div class="space-y-4 p-6">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="table-md text-md w-full bg-gray-800 text-white">
            <thead class="text-md bg-wh border-b text-customColor">
              <tr>
                <th scope="col" class="px-4 py-3">No. Plate</th>
                <th scope="col" class="px-6 py-3">Parking Bay</th>
                <th scope="col" class="px-6 py-3">Entry Date</th>
                <th scope="col" class="px-6 py-3">Entry Time</th>
                <th scope="col" class="px-6 py-3">Exit Date</th>
                <th scope="col" class="px-6 py-3">Exit Time</th>
                <th scope="col" class="px-6 py-3">Duration</th>
                <th scope="col" class="px-6 py-3">Fees</th>
                <th scope="col" class="px-6 py-3">Status</th>
                <th scope="col" class="px-6 py-3">Users</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b hover:bg-gray-700">
                <td class="px-4 py-3">ABC123</td>
                <td class="px-6 py-3">Bay 12</td>
                <td class="px-6 py-3">12/6/2024</td>
                <td class="px-6 py-3">12:30:43</td>
                <td class="px-6 py-3">12/6/2024</td>
                <td class="px-6 py-3">13:30:43</td>
                <td class="px-6 py-3">1h 0m</td>
                <td class="px-6 py-3">2.00</td>
                <td class="px-6 py-3 text-green-500">Paid</td>
                <td class="px-6 py-3">Alex Turner</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal footer -->
      <div
        class="flex items-center rounded-b border-t border-gray-200 p-6"
      ></div>
    </form>
  </div>
</div>
